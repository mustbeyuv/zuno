<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuno - Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ZUNO</h1>
      <p>Your Personal Music Player</p>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>

    <div class="main-content">
      <div class="section">
        <h2>All Songs</h2>
        <div id="songsList" class="items-list">
          <div class="loading">Loading songs...</div>
        </div>
        <div id="songMessage"></div>
      </div>

      <div class="section">
        <h2>Playlists</h2>
        <div id="playlistsList" class="items-list">
          <div class="loading">Loading playlists...</div>
        </div>
        <div id="playlistMessage"></div>
      </div>
    </div>

    <div class="player-section section">
      <h2>Music Player</h2>
      <div id="player"></div>
      <div id="now-playing" class="now-playing">Select a song or playlist to begin</div>
      <div class="controls">
        <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
        <button onclick="nextSong()">‚è≠Ô∏è Next</button>
      </div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js" defer></script>
</body>
</html>
