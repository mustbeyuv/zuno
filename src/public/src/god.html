<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuno Music Player</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">Z<span>UNO</span></div>
        <div id="welcomeUser" class="welcome">Welcome, User üëã</div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <main>
        <section>
            <div class="section-header">
                <h2 class="section-title">All Songs</h2>
                <div class="section-count" id="allSongsCount">Loading...</div>
            </div>
            <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search songs or artists..." />
            <button id="searchBtn">Search</button>
            </div>
            
            <div id="searchResults" class="song-list"></div>
            <div id="songsList" class="songs-container">
                <!-- Songs will be populated here -->
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 class="section-title">Liked Songs</h2>
                <div class="section-count" id="likedSongsCount">Loading...</div>
            </div>
            <div id="likedSongsList" class="songs-container">
                <!-- Liked songs will be populated here -->
            </div>
        </section>
    </main>

    <div class="player">
        <div class="player-info">
            <div class="player-img">üéµ</div>
            <div class="player-details">
                <div class="player-title">No song selected</div>
                <div class="player-artist">Select a song to play</div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn">üîÄ</button>
                <button class="control-btn">‚èÆ</button>
                <button class="control-btn play-btn">‚ñ∂</button>
                <button class="control-btn">‚è≠</button>
                <button class="control-btn">üîÑ</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="player-time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden YouTube Player Container -->
    <div id="youtube-player-container" style="position: absolute; top: -9999px; left: -9999px;">
        <div id="youtube-player-frame"></div>
    </div>

    <!-- Optional: Full Player Modal (if needed) -->
    <div id="full-player" class="hidden">
        <div class="full-player-content">
            <button onclick="togglePlayerView()" class="close-btn">√ó</button>
            <div id="full-song-title">No song selected</div>
            <img id="thumbnailPreview" src="" alt="Song thumbnail" style="width: 120px; height: 90px;">
            <div class="full-player-controls">
                <input type="range" id="seekBar" min="0" max="100" value="0">
                <input type="range" id="volumeControl" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="player.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
